name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Configure Keystore
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/debug-signing.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
          # Force Gradle to use this keystore
          echo "android.injected.signing.store.file=$(pwd)/android/app/debug-signing.keystore" >> android/gradle.properties
          echo "android.injected.signing.store.password=android" >> android/gradle.properties
          echo "android.injected.signing.key.alias=androiddebugkey" >> android/gradle.properties
          echo "android.injected.signing.key.password=android" >> android/gradle.properties

      - name: Print SHA-1 Fingerprint
        run: |
          chmod +x android/gradlew
          cd android && ./gradlew signingReport

      - name: Build APK
        run: |
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
